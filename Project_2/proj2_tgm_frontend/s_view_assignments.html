<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grading Mindset - Student Assignments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script defer src="/s_view_assignments.js"></script>
</head>
<body>
    <h1>The Grading Mindset - Student Assignments</h1>
    <div id="topNav">
        <div>
            <label for="status-search">Course Name:</label>

            <select name="status-filter" id="status-filter">
                <option value="filter-by-status">All courses</option>
                <option value="science">Science</option>
                <option value="math">Math</option>
                <option value="english">English</option>
            </select>
        </div>

        <!-- <button id="logout" name="logout">LOG OUT</button> -->
        <!----------------------------------------------------------------------------------------
    </div> -->
    <!-- <h1>Reimbursement Table</h1> -->
    <div class="table-container">
        <table id="s-course-table" class="table">
            <thead>
                <tr>
                    <!-- <th>Course ID</th> -->
                    <th>Assignment ID</th>
                    <th>Course Name</th>
                    <th>Grade</th>
                    <th>Submitted</th>
                    <th>Grade Time</th>
                </tr>
            </thead>
            <tbody id="s-course-data-output">
                <!--Populate table data using JS-->
            </tbody>
        </table>
    </div>
</body>
</html>
